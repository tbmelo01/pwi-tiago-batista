<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button style="background-color:black;color: orange;" onclick="document.getElementById('myImage').src='imagem/nrt1.jpg'">Naruto Classico</button>

<img id="myImage" src="imagem/net.jpg" style="width:100px">

<button style="background-color:black; color: orange;" onclick="document.getElementById('myImage').src='imagem/nrt2.png'">Naruto Shippuden</button>

</body>
</html>
